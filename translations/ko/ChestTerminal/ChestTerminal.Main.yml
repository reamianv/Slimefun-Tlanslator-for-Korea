name: ChestTerminal
translations:
  MILKY_QUARTZ:
    name: '&fMilky Quartz
    &7(유백색 석영)'
  CHEST_TERMINAL:
    name: '&3CT Access Terminal
    &7(CT 접속 터미널)'
    lore:
    - '&7이 블록이 화물 네트워크에 연결되면'
    - &7CT 접속 터미널 채널에 조정된 노드에서'
    - '&7제공하는 모든 아이템과 원격으로'
    - '&7상호작용할 수 있습니다'
  CT_WIRELESS_ACCESS_TERMINAL_TRANSDIMENSIONAL:
    name: '&3CT Wireless Access Terminal &b(Transdimensional)
    &7(차원간 무선 CT 접속 터미널)'
    lore:
    - '&8⇨ &7연결된 위치: &c없음'
    - '&8⇨ &7범위: &e무제한'
    - '&8⇨ &e⚡ &70 / 50 J'
    - ''
    - '&7이 블록이 접속 터미널과 연결되면'
    - '&7해당 터미널에 원격으로 접속 할 수 있습니다'
    - ''
    - '&e접속 터미널을 오른쪽 클릭 &7하여 연동 할 수 있고'
    - '&e우클릭&7으로 연결된 터미널에 접근 할 수 있습니다.'
