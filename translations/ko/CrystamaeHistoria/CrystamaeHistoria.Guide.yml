name: CrystamaeHistoria
translations:
  CRY_GUIDE_LIQUEFACTION:
    name: '&x&4&4&4&4&4&4Liquefaction Basin Guide&7(액화 웅덩이 가이드)'
    lore:
    - ''
    - '&7액화 웅덩이는 마침내 당신에게'
    - '&7멋진 것을 만들 수 있게 해줍니다.'
    - '&7'
    - '&7당신이 어떤 Crystamae crystal 을 던지면'
    - '&Crystal이 액체로 녹아내릴 것입니다.'
    - '&7Crystal이 아닌 아이템을 던지면'
    - '&7그것으로 아이템을 만들려고 시도합니다'
    - '&7'
    - '&7잘못하면 Crysta 를 잃게 됩니다.'
    - ''
    - '&x&E&4&E&D&3&2가이드'
  CRY_GUIDE_STAVE_CONFIGURATOR:
    name: '&x&4&4&4&4&4&4Stave Configurator&7(지팡이)'
    lore:
    - ''
    - '&7사용하려면 지팡이를 구성기의 입력 슬룻에 넣은 다음.'
    - '&7charged spell plates 를 4개의 주문 슬룻에'
    - '&7추가하고 ''Add Plates'' 를 클릭하세요.'
    - '&7다시 제거하려면 ''Remove'' 를 클릭하세요'
    - '&7'
    - '&7주문은 비용 없이 자유롭게 변경할 수 있습니다.'
    - ''
    - '&x&E&4&E&D&3&2가이드'
  CRY_GUIDE_CHARGE_SPELL:
    name: '&x&4&4&4&4&4&4How To: Recharge a spell&7(주문 재충전 방법)'
    lore:
    - ''
    - '&7crysta로 plate를 다시 채우려면 먼저'
    - '&7구성기를 사용하여 지팡이에서 Plate를 제거한 다음.'
    - '&7액화 웅덩이에서 spell recipe를 만들고'
    - '&7Charged spell plate을 던져 넣으세요.'
    - '&7이렇게 하면, 내부의 Crysta가 다시 충전됩니다.'
    - ''
    - '&x&E&4&E&D&3&2가이드'
  CRY_GUIDE_MAKE_SPELL:
    name: '&x&4&4&4&4&4&4How To: Make a spell&7(주문을 제작 방법)'
    lore:
    - ''
    - '&7주문을 만들려면 먼저 Basic Spell Plate를'
    - '&7제작하세요. 그 다음 액화 웅덩이에서'
    - '&7적어도 3가지 다른 종류의 Crystamae를 채우고'
    - '&7그런 다음 제작한 Plate를 넣어주세요.'
    - ''
    - '&x&E&4&E&D&3&2가이드'
  CRY_GUIDE_CHRONICLER:
    name: '&x&4&4&4&4&4&4Chronicler Panel Guide&7(연대기 패널 가이드)'
    lore:
    - '&7연대기 작성자 패널은 블록을 가져와'
    - '&7그 블록이 가진 이야기들을 "학습"합니다. 이야기의 종류는'
    - '&7블록에 따라 결정되며, 양은 무작위이지만 티어에 기반합니다.'
    - '&7'
    - '&7연대기 작성자는 오직 자신의 티어 + 1의 블록에만'
    - '&7작업할 수 있습니다.'
    - '&7'
    - '&7블록의 독특한 이야기가 연대기에 기록되고 블록이'
    - '&7더 이상 떠 있지 않을 때 작업이 완료됩니다.'
    - ''
    - '&x&E&4&E&D&3&2가이드'
    
  CRY_GUIDE_NETHER_DRAINING:
    name: '&x&4&4&4&4&4&4How To: Nether Draining&7(네더 배수 가이드)'
    lore:
    - ''
    - '&7Mythical Crystal이 네더 포탈을 향해'
    - '&7던져지면 마법이 빠져 나가고, 다른 형태의'
    - '&7마법을 다시 삽입할 수 있는'
    - '&7빈 수정이 남게 됩니다.'
    - ''
    - '&x&E&4&E&D&3&2가이드'
  CRY_GUIDE_GILDING:
    name: '&x&4&4&4&4&4&4How To: Gilding&7(도금 가이드)'
    lore:
    - ''
    - '&7Prismatic Guider&7(프리즘 가이더) 는 던진'
    - '&7프리즘 수정을 가져와 에너지를 해방된 격렬한'
    - '&7마법으로 변환 합니다, 그런 다음 완전히'
    - '&7완전히 이야기가 있는 블록을 가지고'
    - '&7gilded(금박,도금기?)을 오른쪽 클릭하면 도금됩니다'
    - '&7블록 등급과 같은 양의 프리즘 Cryta가 필요합니다'
    - '&7도금된 수정은 수동으로 깨야 합니다.'
    - ''
    - '&x&E&4&E&D&3&2가이드'
  CRY_GUIDE_REALISATION:
    name: '&x&4&4&4&4&4&4Realisation Altar Guide&7(깨달음의 제단 가이드)'
    lore:
    - ''
    - '&7완전히 기록된 블록을 때달음의 제단에 놓으면'
    - '&7제단이 그 블록의 이야기를 소비하여'
    - '&7근처에 있는 땅에''수정체로 변환하기 시작합니다'
    - '&7nearby.'
    - '&7'
    - '&7이 수정은 천천히 자라고'
    - '&7완전히 형성되면 Crystamae로 부술 수 있습니다.'
    - ''
    - '&x&E&4&E&D&3&2가이드'
