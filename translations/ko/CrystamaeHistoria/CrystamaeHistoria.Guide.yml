name: CrystamaeHistoria
translations:
  CRY_GUIDE_LIQUEFACTION:
    name: '&x&4&4&4&4&4&4Liquefaction Basin Guide'
    lore:
    - ''
    - '&7The Liquefaction Basin is where you'
    - '&7can finally make cool things.'
    - '&7'
    - '&7Any Crystamae crystal you throw in'
    - '&7will be melted down into a liquid.'
    - '&7When you throw in an item that is'
    - '&7not a crystal, it will use that to try'
    - '&7to make an item.'
    - '&7'
    - '&7Get it wrong and you lose your Crysta.'
    - ''
    - '&x&E&4&E&D&3&2Guide'
  CRY_GUIDE_STAVE_CONFIGURATOR:
    name: '&x&4&4&4&4&4&4Stave Configurator'
    lore:
    - ''
    - '&7Put a stave into the input slot of the'
    - '&7configurator. Add charged spell plates'
    - '&7into the four spell slots then click'
    - '&7''Add Plates''. Click ''Remove'' to remove'
    - '&7them again.'
    - '&7'
    - '&7Spells can be changed freely without cost.'
    - ''
    - '&x&E&4&E&D&3&2Guide'
  CRY_GUIDE_CHARGE_SPELL:
    name: '&x&4&4&4&4&4&4How To: Recharge a spell'
    lore:
    - ''
    - '&7To refill a plate with crysta first'
    - '&7take it off of the stave using the'
    - '&7configurator. then in the Liquefaction'
    - '&7Basin, make the spell recipe and throw'
    - '&7the charged plate in. It will refill'
    - '&7the Crysta inside.'
    - ''
    - '&x&E&4&E&D&3&2Guide'
  CRY_GUIDE_MAKE_SPELL:
    name: '&x&4&4&4&4&4&4How To: Make a spell'
    lore:
    - ''
    - '&7To make a spell, first craft a Basic'
    - '&7Spell Plate. The in the Liquefaction'
    - '&7Basin, fill with at least 3 different'
    - '&7types of Crystamae - then throw in the'
    - '&7Plate'
    - ''
    - '&x&E&4&E&D&3&2Guide'
  CRY_GUIDE_CHRONICLER:
    name: '&x&4&4&4&4&4&4Chronicler Panel Guide'
    lore:
    - ''
    - '&7The chronicler panel will take a block'
    - '&7and ''learn'' the stories it has. The type of'
    - '&7stories is determined by the block and the'
    - '&7amount is random but based on tier.'
    - '&7'
    - '&7A chronicler can only work on blocks of'
    - '&7a matching tier + 1.'
    - '&7'
    - '&7A block is finished when it''s unique'
    - '&7story has been chronicled and the block'
    - '&7stops floating.'
    - ''
    - '&x&E&4&E&D&3&2Guide'
  CRY_GUIDE_NETHER_DRAINING:
    name: '&x&4&4&4&4&4&4How To: Nether Draining'
    lore:
    - ''
    - '&7When a Mythical Crystal is thrown'
    - '&7through a Nether Portal the magic'
    - '&7will be drained out of it leaving'
    - '&7behind a blank crystal that is able'
    - '&7to have different forms of magic'
    - '&7re-inserted.'
    - ''
    - '&x&E&4&E&D&3&2Guide'
  CRY_GUIDE_GILDING:
    name: '&x&4&4&4&4&4&4How To: Gilding'
    lore:
    - ''
    - '&7The Prismatic Guider takes thrown'
    - '&7prismatic crystals and will convert'
    - '&7the energy into wild unbound magic.'
    - '&7You can then right click the gilder'
    - '&7with a fully-storied block it will'
    - '&7be gilded. Requires an amount of'
    - '&7Prismatic Crysta equal to the block'
    - '&7tier.'
    - '&7Gilded Crystals must be broken manually.'
    - ''
    - '&x&E&4&E&D&3&2Guide'
  CRY_GUIDE_REALISATION:
    name: '&x&4&4&4&4&4&4Realisation Altar Guide'
    lore:
    - ''
    - '&7Place a fully chronicled block onto'
    - '&7the Realisation Altar and it will start'
    - '&7to consume it''s stories and turn them'
    - '&7into a crystalline structure on the ground'
    - '&7nearby.'
    - '&7'
    - '&7These crystal will slowly grow'
    - '&7and, when fully formed, can be broken'
    - '&7into Crystamae.'
    - ''
    - '&x&E&4&E&D&3&2Guide'
