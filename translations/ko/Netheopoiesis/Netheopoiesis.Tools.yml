name: Netheopoiesis
translations:
  NPS_CRUX_GATHERER:
    name: '&x&3&2&9&5&A&8Crux Gatherer'
    lore:
    - ''
    - '&7If you break a crux while holding'
    - '&7this tool, you can collect it''s drop.'
    - '&7Does NOT change biomes.'
    - ''
    - '&x&E&4&E&D&3&2Tool'
  NPS_MIXING_QUARTZ_1:
    name: '&x&3&2&9&5&A&8Mixing Quartz'
    lore:
    - ''
    - '&7Drop 3 Netheo Paste on the ground'
    - '&7and right click with this mixing'
    - '&7quartz to form a Netheo Ball'
    - '&7The type and flavour depends on the'
    - '&7pastes dropped.'
    - ''
    - '&x&E&4&E&D&3&2Tool'
  NPS_CRUDE_HARVESTING_TOOL:
    name: '&x&3&2&9&5&A&8Crude Harvesting Tool'
    lore:
    - ''
    - '&7This tool will harvest plants'
    - '&7where possible.'
    - '&7This one is very shoddy and won''t'
    - '&7last long'
    - '&7'
    - '&e25 Uses &7left'
    - ''
    - '&x&E&4&E&D&3&2Tool'
  NPS_PURIFICATION_SCANNER:
    name: '&x&3&2&9&5&A&8Purification Scanner'
    lore:
    - ''
    - '&7When used on a relevant block or plant,'
    - '&7this tool will tell you what its'
    - '&7purifying effect on the world is.'
    - ''
    - '&x&E&4&E&D&3&2Tool'
  NPS_BEACON:
    name: '&x&3&2&9&5&A&8Nether Beacon'
    lore:
    - ''
    - '&7This beacon will draw nearby'
    - '&7purification and convert it into power.'
    - '&7The beacon''s beam will slowly'
    - '&7remove any blocks above this block''s'
    - '&7y-level. The radius depends on the'
    - '&7power of the whole beacon''s structure.'
    - '&7Place beacon base blocks below this to'
    - '&7increase the power.'
    - '&x&E&4&E&D&3&2Purification Draw: &720'
    - '&x&E&4&E&D&3&2Cumulative Power: &71'
    - ''
    - '&x&E&4&E&D&3&2Tool'
  NPS_SIPHON_ANALYSER:
    name: '&x&3&2&9&5&A&8Siphon Analyser'
    lore:
    - ''
    - '&7When used on a Siphoning block,'
    - '&7tool will provide you information'
    - '&7about it''s current power and state'
    - ''
    - '&x&E&4&E&D&3&2Tool'
  NPS_BEACON_BASE_1:
    name: '&x&3&2&9&5&A&8Nether Beacon Base: Tier 1'
    lore:
    - ''
    - '&7This base will draw purification'
    - '&7from the surrounding area and convert'
    - '&7into a form of power.'
    - '&7Can draw power from other base'
    - '&7blocks below this if they are'
    - '&7one tier higher.'
    - '&x&E&4&E&D&3&2Purification Draw: &710'
    - '&x&E&4&E&D&3&2Cumulative Power: &71'
    - ''
    - '&x&E&4&E&D&3&2Tool'
  NPS_BEACON_BASE_2:
    name: '&x&3&2&9&5&A&8Nether Beacon Base: Tier 2'
    lore:
    - ''
    - '&7This base will draw purification'
    - '&7from the surrounding area and convert'
    - '&7into a form of power.'
    - '&7Can draw power from other base'
    - '&7blocks below this if they are'
    - '&7one tier higher.'
    - '&x&E&4&E&D&3&2Purification Draw: &715'
    - '&x&E&4&E&D&3&2Cumulative Power: &71'
    - ''
    - '&x&E&4&E&D&3&2Tool'
  NPS_BEACON_BASE_3:
    name: '&x&3&2&9&5&A&8Nether Beacon Base: Tier 3'
    lore:
    - ''
    - '&7This base will draw purification'
    - '&7from the surrounding area and convert'
    - '&7into a form of power.'
    - '&7Can draw power from other base'
    - '&7blocks below this if they are'
    - '&7one tier higher.'
    - '&x&E&4&E&D&3&2Purification Draw: &720'
    - '&x&E&4&E&D&3&2Cumulative Power: &71'
    - ''
    - '&x&E&4&E&D&3&2Tool'
  NPS_SEED_ANALYSER:
    name: '&x&3&2&9&5&A&8Seed Analyser'
    lore:
    - ''
    - '&7When used on a Nether Plant, this'
    - '&7tool will provide you information'
    - '&7about it''s type, growth and'
    - '&7purification values.'
    - ''
    - '&x&E&4&E&D&3&2Tool'
  NPS_ENDER_CAKE:
    name: '&x&3&2&9&5&A&8Ender Cake'
    lore:
    - ''
    - '&7This tasty cake has the power'
    - '&7to break through dimensions'
    - '&7when eaten.'
    - '&eMake sure to sleep in the Nether'
    - '&eif you wish to make it back!'
    - ''
    - '&x&E&4&E&D&3&2Tool'
  NPS_PURIFICATION_BAROMETER:
    name: '&x&3&2&9&5&A&8Purification Barometer'
    lore:
    - ''
    - '&7When used, this tool will tell you'
    - '&7how purified the current chunk is.'
    - ''
    - '&x&E&4&E&D&3&2Tool'
  NPS_HARVESTING_TOOL:
    name: '&x&3&2&9&5&A&8Harvesting Tool'
    lore:
    - ''
    - '&7This tool will harvest plants'
    - '&7where possible.'
    - '&7This one is sturdier but still won''t'
    - '&7last long'
    - '&7'
    - '&e150 Uses &7left'
    - ''
    - '&x&E&4&E&D&3&2Tool'
