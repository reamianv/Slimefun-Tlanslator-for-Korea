name: Networks
translations:
  NTW_VANILLA_PUSHER:
    name: '&x&3&2&9&5&A&8Network Vanilla Pusher'
    lore:
    - ''
    - '&7The Network Vanilla Pusher will try'
    - '&7to push any item inside itself into'
    - '&7the chosen vanilla inventory.'
    - '&7You need to push items into this'
    - '&7node from a Pusher.'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_RECIPE_ENCODER:
    name: '&x&3&2&9&5&A&8Network Recipe Encoder'
    lore:
    - ''
    - '&7Used to form a Crafting Blueprint'
    - '&7from input items.'
    - '&7'
    - '&x&E&4&E&D&3&2Network Drain: &720,000/encode'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_VANILLA_GRABBER:
    name: '&x&3&2&9&5&A&8Network Vanilla Grabber'
    lore:
    - ''
    - '&7The Network Vanilla Pusher will try'
    - '&7to grab the first possible item from'
    - '&7the chosen vanilla inventory.'
    - '&7You need to grab items from this'
    - '&7node using a Grabber.'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_GRID:
    name: '&x&3&2&9&5&A&8Network Grid'
    lore:
    - ''
    - '&7The Network Grid shows you all'
    - '&7the items you have in the network'
    - '&7and lets you insert or withdraw'
    - '&7directly.'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_AUTO_CRAFTER_WITHHOLDING:
    name: '&x&3&2&9&5&A&8Network Auto Crafter (Withholding)'
    lore:
    - ''
    - '&7The Network Auto Crafter accepts'
    - '&7a crafting blueprint. When the'
    - '&7blueprint output item is requested'
    - '&7while there is none in the network'
    - '&7it will be crafted if you have'
    - '&7materials.'
    - '&7'
    - '&7A Withholding Crafter will keep'
    - '&7a stack in the output and stop'
    - '&7crafting. The stack can been seen'
    - '&7in the Network and also allows for'
    - '&7cargo.'
    - '&7'
    - '&x&E&4&E&D&3&2Network Drain: &7128/craft'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_CAPACITOR_4:
    name: '&x&3&2&9&5&A&8Network Capacitor (4)'
    lore:
    - ''
    - '&7The Network Capacitor can take'
    - '&7power in and store it for use'
    - '&7within the network.'
    - '&7'
    - '&x&E&4&E&D&3&2Capacity: &71,000,000'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_CONTROL_X:
    name: '&x&3&2&9&5&A&8Network Control: X'
    lore:
    - ''
    - '&7The Network Control: X will try'
    - '&7to ''cut'' a block out of the world'
    - '&7and put it into the Network.'
    - '&7Only works on Vanilla blocks without'
    - '&7inventories.'
    - '&7'
    - '&x&E&4&E&D&3&2Network Drain: &7100/cut'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_GREEDY_BLOCK:
    name: '&x&3&2&9&5&A&8Network Greedy Block'
    lore:
    - ''
    - '&7The Network Greedy Block can'
    - '&7be set to one item which it will'
    - '&7then greedily hold on to a single'
    - '&7stack of. If more incoming items'
    - '&7do not fit, they will not enter'
    - '&7the network.'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_CAPACITOR_3:
    name: '&x&3&2&9&5&A&8Network Capacitor (3)'
    lore:
    - ''
    - '&7The Network Capacitor can take'
    - '&7power in and store it for use'
    - '&7within the network.'
    - '&7'
    - '&x&E&4&E&D&3&2Capacity: &7100,000'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_PUSHER:
    name: '&x&3&2&9&5&A&8Network Pusher'
    lore:
    - ''
    - '&7The Network Pusher will try'
    - '&7to push a matching item from a'
    - '&7given item into the chosen machine.'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_MONITOR:
    name: '&x&3&2&9&5&A&8Network Monitor'
    lore:
    - ''
    - '&7The Network Monitor allows simple'
    - '&7import/export interaction with adjacent'
    - '&7objects.'
    - '&7'
    - '&7Currently Supports:'
    - '&7Infinity Barrels'
    - '&7Network Shells'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_NETWORK_WIRELESS_RECEIVER:
    name: '&x&3&2&9&5&A&8Network Wireless Receiver'
    lore:
    - ''
    - '&7The Network Wireless Receiver is'
    - '&7able to receive items from a linked'
    - '&7wireless transmitter located within'
    - '&7the same world.'
    - '&7It will try to push received items'
    - '&7into the Network each tick.'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_VACUUM:
    name: '&x&3&2&9&5&A&8Network Vacuum'
    lore:
    - ''
    - '&7The Network Vacuum will suck'
    - '&7items into itself within a'
    - '&74 x 4 range centered on itself.'
    - '&7Vacuumed items will try to push'
    - '&7into the Network.'
    - '&7'
    - '&x&E&4&E&D&3&2Network Drain: &7100/tick'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_CRAFTING_GRID:
    name: '&x&3&2&9&5&A&8Network Crafting Grid'
    lore:
    - ''
    - '&7The Network Crafting Grid acts'
    - '&7like a normal grid but displays less'
    - '&7items but allows crafting using items'
    - '&7directly from the network.'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_CAPACITOR_2:
    name: '&x&3&2&9&5&A&8Network Capacitor (2)'
    lore:
    - ''
    - '&7The Network Capacitor can take'
    - '&7power in and store it for use'
    - '&7within the network.'
    - '&7'
    - '&x&E&4&E&D&3&2Capacity: &710,000'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_CONTROL_V:
    name: '&x&3&2&9&5&A&8Network Control: V'
    lore:
    - ''
    - '&7The Network Control: V will try'
    - '&7to ''paste'' a block from the Network'
    - '&7into the world.'
    - '&7Only works with Vanilla blocks.'
    - '&7'
    - '&x&E&4&E&D&3&2Network Drain: &7100/paste'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_CAPACITOR_1:
    name: '&x&3&2&9&5&A&8Network Capacitor (1)'
    lore:
    - ''
    - '&7The Network Capacitor can take'
    - '&7power in and store it for use'
    - '&7within the network.'
    - '&7'
    - '&x&E&4&E&D&3&2Capacity: &71,000'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_EXPORT:
    name: '&x&3&2&9&5&A&8Network Exporter'
    lore:
    - ''
    - '&7The Network Exporter can be set to'
    - '&7constantly export 1 stack of any'
    - '&7given item.'
    - '&7Accepts item withdrawal from cargo.'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_GRABBER:
    name: '&x&3&2&9&5&A&8Network Grabber'
    lore:
    - ''
    - '&7The Network Grabber will try'
    - '&7to grab the first item it finds'
    - '&7from within the selected machine.'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_CELL:
    name: '&x&3&2&9&5&A&8Network Cell'
    lore:
    - ''
    - '&7The Network Cell is a large'
    - '&7(double chest) inventory that can'
    - '&7be accessed both from the network'
    - '&7and in the world.'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_BRIDGE:
    name: '&x&3&2&9&5&A&8Network Bridge'
    lore:
    - ''
    - '&7The bridge allows you to cheaply'
    - '&7connect network objects together.'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_POWER_DISPLAY:
    name: '&x&3&2&9&5&A&8Network Power Display'
    lore:
    - ''
    - '&7The Network Power Display will'
    - '&7display the power in the network.'
    - '&7Simple, right?'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_IMPORT:
    name: '&x&3&2&9&5&A&8Network Importer'
    lore:
    - ''
    - '&7The Network Importer brings any'
    - '&7item inside it into the network, up'
    - '&7to 9 stacks per SF tick.'
    - '&7Accepts items in from cargo.'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_AUTO_CRAFTER:
    name: '&x&3&2&9&5&A&8Network Auto Crafter'
    lore:
    - ''
    - '&7The Network Auto Crafter accepts'
    - '&7a crafting blueprint. When the'
    - '&7blueprint output item is requested'
    - '&7while there is none in the network'
    - '&7it will be crafted if you have'
    - '&7materials.'
    - '&7'
    - '&x&E&4&E&D&3&2Network Drain: &764/craft'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_NETWORK_WIRELESS_TRANSMITTER:
    name: '&x&3&2&9&5&A&8Network Wireless Transmitter'
    lore:
    - ''
    - '&7The Network Wireless Transmitter will'
    - '&7try to transmit any item inside itself'
    - '&7to a linked Network Wireless Receiver'
    - '&7located within the same world.'
    - '&7Use the Wireless Configurator to'
    - '&7setup the Wireless Transmitter.'
    - '&7Requires 500 Network Power per transfer.'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_TRASH:
    name: '&x&3&2&9&5&A&8Network Purger'
    lore:
    - ''
    - '&7The Network Purger will pull'
    - '&7matching items from the network'
    - '&7and instantly void them.'
    - '&7Use with great care!'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_POWER_OUTLET_1:
    name: '&x&3&2&9&5&A&8Network Power Outlet (1)'
    lore:
    - ''
    - '&7The Network Capacitor can take'
    - '&7power from the Network to power'
    - '&7machines or feed back into an'
    - '&7EnergyNet network.'
    - '&7'
    - '&7Operates at a 20% loss rate.'
    - '&7'
    - '&x&E&4&E&D&3&2Max Transfer: &7500'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_POWER_OUTLET_2:
    name: '&x&3&2&9&5&A&8Network Power Outlet (2)'
    lore:
    - ''
    - '&7The Network Capacitor can take'
    - '&7power from the Network to power'
    - '&7machines or feed back into an'
    - '&7EnergyNet network.'
    - '&7'
    - '&7Operates at a 20% loss rate.'
    - '&7'
    - '&x&E&4&E&D&3&2Max Transfer: &72,000'
    - ''
    - '&x&E&4&E&D&3&2Machine'
  NTW_CONTROLLER:
    name: '&x&3&2&9&5&A&8Network Controller'
    lore:
    - ''
    - '&7The Network controller is the brain'
    - '&7for the whole network. Max 1 per network.'
    - ''
    - '&x&E&4&E&D&3&2Machine'
